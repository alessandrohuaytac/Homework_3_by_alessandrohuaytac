<table>
    <tr>
    <th>Menu ID</th>
    <th>Menu Name</th>
    <th>Price</th>
    <th>Fecha de Creación</th>
    <th>Fecha de modificación</th>
    </tr>
    <tr *ngFor="let item of menu">
        <td>{{item.menu_id}}</td>
        <td>{{item.menu_name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.created_date}}</td>
        <td>{{item.modified_date}}</td>
    </tr>
</table>
